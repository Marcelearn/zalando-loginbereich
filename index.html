<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Zalando-Loginbereich</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/f0964ff367.js" crossorigin="anonymous"></script>

<body>
    <header>
        <div>
            <i class="fa-solid fa-xmark"></i>
            
        </div>
        <div class="login">
            <p>Login</p>
            <a href="#">Register</a>

        </div>
       
    </header>
    <main>
        <div class="titel">
            <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/Zalando-Logo.svg/696px-Zalando-Logo.svg.png?20210518001227" alt=""></a>
        </div>
        <section class="container">
            
            <form class="form" action="">
                <h3>Welkome back</h3>
                <label>
                    <span>Email address</span>  <br>
                </label>
                <div>
                    <input type="text" placeholder="       Email address"><br>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                
                <label>
                    <span>Password</span>
                     
                </label><br>
                <div>
                    <input type="text" placeholder="        Password"><br>
                    <i class="fa-solid fa-lock"></i>
                    <!--<i id="eye" class="fa-solid fa-eye"></i>-->
                </div>
                <button>Login</button>
                <a href="#">Forgotten your password?</a>
            </form>


        </section>
        <hr>
        <section class="register">
            <div>
                <p>I`m new here</p>
                <button>Register</button>
            </div>
        </section>
        <footer>
            <div class="footer-container">
                <a href="#">Privacy Notice</a>
                <a href="#">Terms of use</a>
                <a href="#">Legal notice</a>

            </div>
           
        </footer>
